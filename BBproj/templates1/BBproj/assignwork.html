
{% extends 'BBproj/admin.html' %}
{% load staticfiles %}
{% block stylecontent %}

<style>
.form-group{
display:block;
}

</style>
{% endblock %}
{% block content %}

{% block sidebar %}

<div class="container" style="margin-left:0;">
    <div class="row">

        
            <div class="nav-side-menu col-sm-3" >
                <div class="brand">
                    <img src="{% static 'img/bombay1.png' %}">
                </div>
                <i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>
  
                <div class="menu-list">
  
                <ul id="menu-content" class="menu-content collapse out">
                    <li>
                        <a href="#">
                            <i class="fa fa-dashboard fa-lg"></i> Home
                        </a>
                    </li>

                    <li data-toggle="collapse" data-target="#products" class="collapsed active">
                        <a href="#"><i class="fa fa-gift fa-lg"></i>Projects<span class="arrow"></span></a>
                    </li>
                    <ul class="sub-menu collapse" id="products">
                        <li class="active"><a href="/assignwork/">Assign Work</a></li>
                        <li><a href="/assigned_work/">See the Assigned work</a></li>
                    </ul>
                </ul>
            </div>
        
        
        
       </div>
  {% endblock %}     
<div class="content">
                    <div class="row">
                        
                        <div class="col-md-6">
                            <!-- general form elements -->
                            <div class="box-primary box">
                                <div class="box-header">
                                    <p class="box-title" style="margin-top:10px; position:relative">Assign Work to User/Users</p>
                                </div>
                                <form role="form" method="post" action="/assignwork/">{% csrf_token %}
                                    
                                    <div class="form-group">
                                            <label class="control-label col-sm-3" for="User">User/Users</label>
                                            <div class="col-sm-9">
                                            <select name="userr" id="User" class="selectpicker" multiple>
                                                {% for userr in users %}
                                                    <option value="{{ userr.username }}">{{ userr.username }}</option>
                                                {% endfor %}
                                            </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-3" for="Subject">Subject</label>
                                        <div class="col-sm-9">
                                            <input type="text" name="Subject" id="Subject" placeholder="" class="input-xlarge form-control">
                                        </div>
                                    </div>
                                    <div class="form-group" >
                                        <label class="control-label col-sm-3" for="text">Text</label>
                                            <div class="col-sm-9">
                                                <input type = "text" name ="subwork" id="text" placeholder="" class="input-xlarge form-control">
                                            </div>
                                    </div>
                                    <div class="form-group">
                                            <label class="control-label col-sm-3" for="datetimepicker7">Deadline</label>
                                            <div class="col-sm-5">
                                                    <input type="text" id="datetimepicker7" name="deadline"  placeholder="" class="input-xlarge form-control">      
                                            </div>

                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>

    </div>
  



    
{% endblock %}
